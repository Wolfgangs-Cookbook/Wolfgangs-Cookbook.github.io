name: Generate Recipe Indexes
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

concurrency: 
  group: "pages-build"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Wait for GitHub Pages to complete
        run: sleep 30
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Generate Indexes
        run: |
          python -u .github/scripts/generate_indexes.py
          echo "Generated HTML content:"
          cat index.html
          
      - name: Wait for any previous builds
        run: sleep 10
        
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add recipes/*/index.html index.html
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-generate recipe indexes and homepage"
            git push
          fi