name: Generate Recipe Indexes
on:
  push:
    paths:
      - 'recipes/**/*.html'
      - 'images/**/*.png'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Generate Indexes
        run: python .github/scripts/generate_indexes.py
        
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add recipes/*/index.html recipes/index.html
          git commit -m "Auto-generate recipe indexes" || exit 0
          git push